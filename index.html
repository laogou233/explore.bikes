<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreedomExplore</title>
  <link rel="icon" href="file_000000009c1461f7bfed0c58550de573.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem;
    }
    button {
      background-color: #fff;
      color: #000;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #eee;
    }
    @media (max-width: 768px) {
      body { font-size: 15px; }
    }
    @media (max-width: 480px) {
      body { font-size: 14px; }
    }
    .social-icons {
      margin-top: 1rem;
    }
    .social-icons a {
      display: inline-block;
      margin-right: 15px;
    }
    .social-icons img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s;
    }
    .social-icons img:hover {
      transform: scale(1.2);
    }
    header {
      background-color: #000;
      padding: 2rem;
      text-align: center;
    }
    .signature {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #fff;
      letter-spacing: 1px;
    }
    nav {
      background: #1a1a1a;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav li {
      position: relative;
    }
    nav a {
      display: block;
      color: #ccc;
      padding: 1rem 0;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    nav a:hover { color: #fff; }
    nav ul ul {
      position: absolute;
      top: 100%;
      left: 0;
      background: #222;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      display: none;
      min-width: 160px;
      z-index: 1000;
    }
    nav ul ul li { width: 100%; }
    nav ul ul a {
      padding: 0.75rem 1rem;
      font-weight: normal;
      color: #ddd;
    }
    nav ul ul a:hover {
      background: #444;
      color: #fff;
    }
    nav li:hover > ul {
      display: block;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 1rem;
    }
    main h2 {
      font-size: 2rem;
      max-width: 500px;
      background-color: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 8px;
    }
    footer {
      background: #000;
      padding: 1.5rem 2rem;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0;
      }
      nav li { width: 100%; }
      nav ul ul {
        position: static;
        box-shadow: none;
        border-radius: 0;
      }
      nav ul ul a {
        padding-left: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="signature">FreedomExplore</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">首页 ▼< </a></li>
      <li>
        <a href="#">品牌故事 ▼</a>
        <ul>
          <li><a href="#about">关于我们</a></li>
          <li><a href="#team">团队介绍</a></li>
        </ul>
      </li>
      <li>
        <a href="#">产品展示 ▼</a>
        <ul>
          <li><a href="#stickers">贴纸</a></li>
          <li><a href="#apparel">服饰</a></li>
          <li><a href="#accessories">配件</a></li>
        </ul>
      </li>
      <li><a href="#contact">联系我们</a></li>
    </ul>
  </nav>
  <main>
    <h2>自由不是终点，而是不断出发的勇气</h2>
  </main>
  <footer>
    &copy; 2021-2025 FreedomExplore. All rights reserved.
  </footer>
</body>
</html>
